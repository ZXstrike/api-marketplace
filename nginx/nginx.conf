# nginx.conf for proxying to services on the host machine using Docker Desktop

events {}
pid /var/run/nginx.pid;

http {
    # --- Wildcard for the API Gateway running on localhost:8085 ---
    server {
        listen 80;
        server_name *.gateway.test;

        location / {
            # FIX: Use Docker Desktop's special name for the host machine.
            proxy_pass http://host.docker.internal:8085; 
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- Specific server for the Frontend running on localhost:5173 ---
    server {
        listen 80;
        server_name app.test;

        location / {
            # FIX: Also use Docker Desktop's special name here.
            proxy_pass http://host.docker.internal:5173;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}